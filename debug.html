<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Debug de Productos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="env.js"></script>
</head>
<body>
    <h1>Debug de Productos</h1>
    <input type="text" id="product-name" placeholder="Nombre del producto">
    <button id="search-button">Buscar</button>
    <pre id="output"></pre>

    <script type="module">
        const output = document.getElementById('output');
        const searchButton = document.getElementById('search-button');
        const productNameInput = document.getElementById('product-name');
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function getProductData(productName) {
            const { data, error } = await _supabase
                .from('products')
                .select('*, variants(*)')
                .ilike('name', `%${productName}%`)
                .single();

            if (error) {
                output.textContent = `Error: ${error.message}`;
                return;
            }

            if (data) {
                output.textContent = JSON.stringify(data, null, 2);
            } else {
                output.textContent = 'Producto no encontrado.';
            }
        }

        searchButton.addEventListener('click', () => {
            const productName = productNameInput.value;
            if (productName) {
                getProductData(productName);
            }
        });
    </script>
</body>
</html>
